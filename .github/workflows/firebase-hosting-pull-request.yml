name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  test:
    if: ${{ github.event.action != 'labeled' || github.event.label.name == 'run test' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test
      - name: Remove run test label
        if: ${{ github.event.action == 'labeled' && github.event.label.name == 'run test' }}
        run: gh pr edit ${{ github.event.pull_request.number }} --remove-label "run test"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build_and_preview:
    needs: test
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INYOUTH_PRAYER }}
          projectId: inyouth-prayer
